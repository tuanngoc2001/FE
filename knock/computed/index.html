<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
      type="text/javascript"
    ></script>
    <title>Document</title>
  </head>
  <body>
   <div> Nhớ vào phải có kiểu ở trc:<span data-bind="text:fullName"></span></div>
    <script>
      function AppViewModel() {
        var seft=this;
        seft.firstName = ko.observable("Nguyễn");
        seft.lastName = ko.observable("Tuấn Ngọc");
        //nếu tính toán dự trên phụ thuộc có thể quan sát được thì dùng tốt nhất nên dùng purecomputer 
        
      }
      AppViewModel.fullName = ko.pureComputed(function() {
    return AppViewModel.firstName() + " " + AppViewModel.lastName();
}).extend({ notify: 'always' });
      ko.applyBindings(AppViewModel);
    </script>
    <script src="../js/knockout.js"></script>
  </body>
</html>
