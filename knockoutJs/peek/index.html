<body>
    <div class = "logblock">
        <h3>Computed Log</h3>
        <pre class = "log" data-bind = "html: log"></pre>
     </div>

    <script>
        var obj={
            firstName: ko.observable('John'),
            lastName:ko.observable('Burns'),
            computedLog:ko.observable('Log:')
        }
        //kiểu như lấy giá trị observable có sẵn ra
        var log=ko.pureComputed(function(){
            var value = obj.firstName() + " " + obj.lastName();
            return obj.computedLog.peek()+value;
        })
